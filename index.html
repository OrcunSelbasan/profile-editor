<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Profile</title>
</head>
<body>
    <main>
        <div class="profile-info" id="profile-info">
            <img src="./dist/img/blank-profile-picture.png" onError="(  document.getElementsByTagName('img')[0].setAttribute('src', './dist/img/blank-profile-picture.png'))"; width="200px" style="border-radius: 2em;" alt="">
            <h1 id="fullName">Tony Stark</h1>
            <div class="info">
                <p><strong>Email:</strong><span id="email" style="margin-left: 10px">tony@stark.company</span></p>
                <p><strong>Age:</strong><span id="age" style="margin-left: 10px">40</span></p>
                <p><strong>Blood Group:</strong><span id="blood-group" style="margin-left: 10px">B+</span></p>
                <div class="addres-block" style="display:flex; margin: 0;">
                    <p style="margin: 0;">Address:</p><p id="address" style="font-weight: normal; margin: 0 0 0 10px;"> Midtown Manhattan, New York City, USA</p>
                </div>
                <button class="disabled" id="edit" type="button">Edit Profile</button>
            </div>
        </div>
        <div class="profile-form active" id="profile-form">
            <form>
                <input type="url" name="profielPicture" id="inputProfilePicture" placeholder="Image URL" value="">
                <input type="text" name="fullName" id="inputFullName" placeholder="Full Name" value="" maxlength="25" min="7">
                <div class="bday-blood">
                    <input  placeholder="Date of Birth" id="inputBirthday" type="text"  name="birthday" onclick="(this.type = 'date')" ">
                    <input type="text" name="bloodGroup" id="inputBloodGroup" placeholder="Blood Group" value="" maxlength="3">
                </div>
                <input type="email" name="workEmail" id="inputWorkEmail" placeholder="Work Email" value="">
                <input type="text" name="currentAdress" id="inputCurrentAddress" placeholder="Your Current Address" maxlength="70" minlength="20" value="">                
                <button id="save" type="button">Save</button>
            </form>
        </div>
    </main>
    <script src="./dist/js/app.js"></script>
</body>
</html>
